<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

body {
	margin: 0;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: paleturquoise;
}

* {
	box-sizing: border-box;
}

.book {
	--sw: 0.4em; /* stroke width */
	width: 7.5em;
	height: 5em;
	background-color: lightyellow;
	border: var(--sw) solid cadetblue;
	border-radius: var(--sw);
	font-size: 20px;
	position: relative;
}

.book .page {
	height: inherit;
	width: calc(50% + var(--sw) + var(--sw) / 2);
	background-color: inherit;
	border: inherit;
	border-radius: inherit;
	position: absolute;
	top: calc(-1 * var(--sw));
	right: calc(-1 * var(--sw));
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	padding: 8% 5%;
	/* animation: flip 4s linear both; */
	transform-origin: left;
	transform-style: preserve-3d;
}

.book .page span {
	display: block;
	width: 100%;
	border-top: var(--sw) solid cadetblue;
	border-radius: inherit;
	animation: 4s linear both;
	transform-origin: left;
	transform: scaleX(0);
	backface-visibility: hidden;
}

.book .page span:nth-child(1) {
	animation-name: stroke-1;
}

.book .page span:nth-child(2) {
	animation-name: stroke-2;
}

.book .page span:nth-child(3) {
	animation-name: stroke-3;
}

.book .page span:nth-child(4) {
	animation-name: stroke-4;
}

.book .page span:nth-child(5) {
	animation-name: stroke-5;
}

@keyframes stroke-1 {
	0% {
		transform: scaleX(0);
	}

	10%, 100% {
		transform: scaleX(1);
	}
}

@keyframes stroke-2 {
	10% {
		transform: scaleX(0);
	}

	20%, 100% {
		transform: scaleX(1);
	}
}

@keyframes stroke-3 {
	20% {
		transform: scaleX(0);
	}

	30%, 100% {
		transform: scaleX(1);
	}
}

@keyframes stroke-4 {
	30% {
		transform: scaleX(0);
	}

	40%, 100% {
		transform: scaleX(1);
	}
}

@keyframes stroke-5 {
	40% {
		transform: scaleX(0);
	}

	50%, 100% {
		transform: scaleX(1);
	}
}

</style>
<body>
  <div class="book">
    <div class="page">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
